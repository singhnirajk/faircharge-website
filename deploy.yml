name: Deploy FairCharge with Firebase Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Inject Firebase secrets into index.html
      env:
        FIREBASE_API_KEY: ${{ secrets.APIKEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.PROJECTID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
        FIREBASE_APP_ID: ${{ secrets.APPID }}
      run: |
        # Replace placeholders with actual Firebase credentials
        sed -i "s|__FIREBASE_API_KEY__|${FIREBASE_API_KEY}|g" index.html
        sed -i "s|__FIREBASE_AUTH_DOMAIN__|${FIREBASE_AUTH_DOMAIN}|g" index.html
        sed -i "s|__FIREBASE_PROJECT_ID__|${FIREBASE_PROJECT_ID}|g" index.html
        sed -i "s|__FIREBASE_STORAGE_BUCKET__|${FIREBASE_STORAGE_BUCKET}|g" index.html
        sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${FIREBASE_MESSAGING_SENDER_ID}|g" index.html
        sed -i "s|__FIREBASE_APP_ID__|${FIREBASE_APP_ID}|g" index.html
        
        echo "Firebase credentials injected successfully"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
